<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korabi's Website</title>
    <link rel="icon" type="image/x-icon" href="/favicon.png">
    <meta property="og:title" content="Korabi's Website">
    <meta property="og:description" content="ðŸ‘‹ Hey There, I'm Korab, Check out my website!">
    <meta property="og:url" content="https://korabi.xyz/">
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#5865F2">
    <meta property="og:image" content="https://i.imgur.com/w3hKXFW.png">
    <script src="https://kit.fontawesome.com/43d1396afb.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Whisper&display=swap');

        :root {
            --bg: #23272A;
            --txt: #EEEEEE;
            --f1: 'Permanent Marker', cursive;
            --logo: 'Whisper', cursive;
        }


        html {
            transition: all 3s ease-out;
        }

        * {
            color: white;
            box-sizing: border-box;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            transition: all 3s ease-out;
        }

        #mainheading {
            font-family: var(--f1);
            color: var(--txt);
            font-size: 3rem;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            margin: 0;
        }

        #nav {
            height: 60px;
            width: 100vw;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom-left-radius: 4%;
            border-bottom-right-radius: 4%;
        }

        .logo {
            font-family: var(--logo);
            color: black;
            font-size: 2em;
            text-decoration: none;
            font-weight: bold;
            margin-left: 20px;
            cursor: default;
            filter: drop-shadow(0 0 0.8px white) drop-shadow(0 0 0.8px white) drop-shadow(0 0 0.8px white) drop-shadow(0 0 0.8px white);
        }

        .logo.anim {
            animation: 2s sc infinite ease-in-out;
            animation-direction: alternate;
        }

        .logo.anim:hover {
            animation: 0.4s rot ease-in-out;
            transition: transform 0.5s ease;
        }

        @keyframes rot {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes sc {
            from {
                transform: scale(0.8);
            }

            to {
                transform: scale(1);
            }
        }

        #overlay {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 60px);
            margin-top: -50px;
        }

        .nav ul {
            padding: 0;
            margin: 0;
            display: inline;
        }

        li {
            text-decoration: none;
            list-style-type: none;
            display: inline;
            font-size: 1.1em;
            margin-right: 10px;
        }

        .button {
            padding: 5px;
            border-radius: 7px;
            border: 1px solid white;
        }

        .button.discord {
            background: linear-gradient(to left, #454FBF, #5865F2);
            padding-left: 2px;
            padding-right: 2px;
        }

        .button.youtube {
            background: red;
            padding-left: 6px;
            padding-right: 6px;
        }

        .fa-brands.fa-discord {
            padding-left: 4px;
        }

        nav a {
            display: inline-block;
        }

        .big-text {
            font-size: 9em;
            margin-bottom: 10px;
            transform: translateX(-20px) translateY(30px);
            padding-right: 20px;
            padding-left: 20px;
            filter: drop-shadow(0 0 0.9px white) drop-shadow(0 0 0.9px white) drop-shadow(0 0 0.9px white) drop-shadow(0 0 0.9px white);
            background: linear-gradient(to right,
                    #7953cd 20%,
                    #00affa 30%,
                    #0190cd 70%,
                    #764ada 80%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 500% auto;
            animation: textShine 2.5s ease-in-out infinite alternate;
        }

        @keyframes textShine {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 100% 50%;
            }
        }

        p {
            text-align: center;
            font-size: 1.3em;
            margin: 10px 0;
            font-family: 'Roboto', sans-serif;
        }

        .nav a {
            text-decoration: none;
        }

        nav {
            background-color: var(--bg);
            border-bottom: 1px solid white;
        }

        .button.github {
            background-color: black;
            padding-left: 6px;
            padding-right: 2px;
        }

        .button.spotify {
            background-color: #1DB954;
            padding-left: 6px;
            padding-right: 2px;
        }

        p {
            max-width: 40ch;
        }

        @media screen and (max-width: 767px) {
            p {
                max-width: 30ch;
            }

            #mainheading {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>
    <nav id="nav">
        <span class="logo anim">KA</span>
        <ul>
            <li class="button github">
                <a href="https://github.com/Korabi-dev">
                    <i class="fa-brands fa-github"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="overlay">
        <span class="logo big-text">KA</span>
        <h1 id="mainheading">Hello, I'm Korab!</h1>
        <p>I'm a self taught programmer and CS teacher, check out my github to learn more!</p>
    </div>
    <script>
        var allLinks = document.getElementsByTagName('a');
        for (var i = 0; i < allLinks.length; i++) {
            allLinks[i].addEventListener('click', function (event) {
                event.preventDefault()
                document.documentElement.style.overflow = "hidden"
                document.body.style.overflow = "hidden"
                if (window.matchMedia("(max-width: 767px)").matches) {
                    document.body.style.transform = 'translate(-500%) rotate(360deg)';
                    setTimeout(() => {
                        window.location.href = this.href;
                    }, 1200);
                } else {
                    document.body.style.transform = 'translate(-200%) rotate(180deg)';
                    setTimeout(() => {
                        window.location.href = this.href;
                    }, 800);
                }
            });
        }
    </script>
</body>

</html>
