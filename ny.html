<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Countdown</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #1a1a1a;
            /* Darker background color */
            font-family: Arial, sans-serif;
            color: #fff;
            /* Text color */
            position: relative;
        }


        .countdown {
            display: none;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        h1 {
            font-size: 4rem;
            /* Bigger countdown font */
            margin-bottom: 20px;
        }

        /* Style for the countdown digits */
        .countdown-digit {
            display: inline-block;
            font-size: 2.5rem;
            /* Bigger countdown digits */
            background-color: #333;
            /* Darker digit background color */
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
        }

        /* Style for the fullscreen button */
        #fullscreenButton {
            display: absolute;
            margin-top: 20%;
            margin-left: 50%
        }

        .snowflake2 {
            color: #fff;
            font-size: 0.5em;
            font-family: Arial, sans-serif;
            text-shadow: 0 0 5px #000;
        }

        .snowflake,
        .snowflake .inner {
            animation-iteration-count: infinite;
            animation-play-state: running
        }

        @keyframes snowflakes-fall {
            0% {
                transform: translateY(0)
            }

            100% {
                transform: translateY(110vh)
            }
        }

        @keyframes snowflakes-shake {

            0%,
            100% {
                transform: translateX(0)
            }

            50% {
                transform: translateX(80px)
            }
        }

        .snowflake {
            position: fixed;
            top: -10%;
            z-index: 9999;
            -webkit-user-select: none;
            user-select: none;
            cursor: default;
            animation-name: snowflakes-shake;
            animation-duration: 3s;
            animation-timing-function: ease-in-out
        }

        .snowflake .inner {
            animation-duration: 10s;
            animation-name: snowflakes-fall;
            animation-timing-function: linear
        }

        .snowflake:nth-of-type(0) {
            left: 1%;
            animation-delay: 0s
        }

        .snowflake:nth-of-type(0) .inner {
            animation-delay: 0s
        }

        .snowflake:first-of-type {
            left: 10%;
            animation-delay: 1s
        }

        .snowflake:first-of-type .inner,
        .snowflake:nth-of-type(8) .inner {
            animation-delay: 1s
        }

        .snowflake:nth-of-type(2) {
            left: 20%;
            animation-delay: .5s
        }

        .snowflake:nth-of-type(2) .inner,
        .snowflake:nth-of-type(6) .inner {
            animation-delay: 6s
        }

        .snowflake:nth-of-type(3) {
            left: 30%;
            animation-delay: 2s
        }

        .snowflake:nth-of-type(11) .inner,
        .snowflake:nth-of-type(3) .inner {
            animation-delay: 4s
        }

        .snowflake:nth-of-type(4) {
            left: 40%;
            animation-delay: 2s
        }

        .snowflake:nth-of-type(10) .inner,
        .snowflake:nth-of-type(4) .inner {
            animation-delay: 2s
        }

        .snowflake:nth-of-type(5) {
            left: 50%;
            animation-delay: 3s
        }

        .snowflake:nth-of-type(5) .inner {
            animation-delay: 8s
        }

        .snowflake:nth-of-type(6) {
            left: 60%;
            animation-delay: 2s
        }

        .snowflake:nth-of-type(7) {
            left: 70%;
            animation-delay: 1s
        }

        .snowflake:nth-of-type(7) .inner {
            animation-delay: 2.5s
        }

        .snowflake:nth-of-type(8) {
            left: 80%;
            animation-delay: 0s
        }

        .snowflake:nth-of-type(9) {
            left: 90%;
            animation-delay: 1.5s
        }

        .snowflake:nth-of-type(9) .inner {
            animation-delay: 3s
        }

        .snowflake:nth-of-type(10) {
            left: 25%;
            animation-delay: 0s
        }

        .snowflake:nth-of-type(11) {
            left: 65%;
            animation-delay: 2.5s
        }
    </style>
</head>

<body>
    <div class="snowflakes" aria-hidden="true">
        <div class="snowflake">
            <div class="inner">❅</div>
        </div>
        <div class="snowflake">
            <div class="inner">❅</div>
        </div>
        <div class="snowflake">
            <div class="inner">❅</div>
        </div>
        <div class="snowflake">
            <div class="inner">❅</div>
        </div>
        <div class="snowflake">
            <div class="inner">❅</div>
        </div>
        <div class="snowflake">
            <div class="inner">❅</div>
        </div>
        <div class="snowflake">
            <div class="inner">❅</div>
        </div>
        <div class="snowflake">
            <div class="inner">❅</div>
        </div>
        <div class="snowflake">
            <div class="inner">❅</div>
        </div>
        <div class="snowflake">
            <div class="inner">❅</div>
        </div>
        <div class="snowflake">
            <div class="inner">❅</div>
        </div>
        <div class="snowflake">
            <div class="inner">❅</div>
        </div>
        <div class="snowflake snowflake2">
            <div class="inner">2024</div>
        </div>
    </div>
    <button id="fullscreenButton">FS</button>

    <div class="countdown" id="countdownContainer">
        <h1 id="countdownDisplay">Viti i ri!</h1>
        <div class="countdown-digits">
            <span class="countdown-digit" id="days">00</span>d
            <span class="countdown-digit" id="hours">00</span>h
            <span class="countdown-digit" id="minutes">00</span>m
            <span class="countdown-digit" id="seconds">00</span>s
        </div>
    </div>

    <!-- Snow elements -->
    <script>
        // Set the date for the countdown
        const countdownDate = new Date("December 31, 2023 23:59:59").getTime();

        // Update the countdown every second
        const countdown = setInterval(function () {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            // Calculate remaining time
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById("days").innerHTML = formatTime(days);
            document.getElementById("hours").innerHTML = formatTime(hours);
            document.getElementById("minutes").innerHTML = formatTime(minutes);
            document.getElementById("seconds").innerHTML = formatTime(seconds);

            // If the countdown is over, display a message
            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById("countdownDisplay").innerHTML = "URIME 2024!";
                document.querySelector('.countdown-digits').style.display = 'none'; // Hide the digits when expired
                document.getElementById('fullscreenButton').style.display = 'none'; // Hide the button when expired
            }
        }, 1000);

        // Add leading zero to numbers less than 10
        function formatTime(time) {
            return time < 10 ? `0${time}` : time;
        }

        // Toggle fullscreen mode
        document.getElementById('fullscreenButton').addEventListener('click', () => {
            document.getElementById('countdownContainer').style.display = 'block';
            document.documentElement.requestFullscreen();
            document.getElementById('fullscreenButton').style.display = 'none'; // Hide button when in fullscreen
        });

        // Create snowfall effect
        for (let i = 0; i < 150; i++) { // More snowflakes
            createSnowflake();
        }

        function createSnowflake() {
            return
        }
    </script>
</body>

</html>
